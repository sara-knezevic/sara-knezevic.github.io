        const navLinks = document.getElementById('navLinks');

        hamburger.addEventListener('click', (e) => {
            e.stopPropagation();
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('open');
        });

        navLinks.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        document.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navLinks.classList.remove('open');
        });

        navLinks.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');

                    "image": "assets/project2.jpg",
                    "tags": ["Game", "Social impact", "Web"],

                    "features": [

                    "fullDescription": "This project combines theoretical AI concepts with practical hardware integration. I implemented the minimax algorithm with alpha-beta pruning in Python, optimizing it for real-time gameplay on a 5x5 grid. The custom Arduino controller, programmed in C++, creates a unique physical interface that makes playing the game more tangible. Using PyGame for visualization, I focused on making the AI's decision-making process transparent and educational. The project demonstrates how classical AI algorithms can be made more accessible and engaging through thoughtful hardware integration and interface design.",

                {
                    "id": "project6",
                    "title": "Multiplayer Brick Breaker",
                    "shortDescription": "A modern reimagining of a classic game focusing on competitive social gameplay and procedural content.",

        // Get unique tags
        const uniqueTags = new Set();
        projectsData.projects.forEach(project => {
            project.tags.forEach(tag => uniqueTags.add(tag.toLowerCase()));
        });

        // Populate filter buttons
        const filterButtonsContainer = document.getElementById('filterButtons');
        uniqueTags.forEach(tag => {
            const button = document.createElement('button');
            button.className = 'filter-btn';
            button.setAttribute('data-filter', tag);
            button.textContent = tag === 'ai' ? 'AI' : tag.charAt(0).toUpperCase() + tag.slice(1);
            filterButtonsContainer.appendChild(button);
        });

        // Populate projects
        function populateProjects() {
            const projectsGrid = document.getElementById('projectsGrid');
            const modalContainer = document.getElementById('modalContainer');
            
            projectsData.projects.forEach(project => {
                // Create project card
                const card = document.createElement('div');
                card.className = 'project-card';
                card.setAttribute('data-tags', project.tags.map(t => t.toLowerCase()).join(','));
                
                card.innerHTML = `
                    <img src="${project.image}" alt="${project.title}" class="project-image">
                    <div class="project-content">
                        <h3 class="project-title">${project.title}</h3>
                        <div class="project-tags">
                            ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <p class="project-description">${project.shortDescription}</p>
                        <button class="learn-more-btn" onclick="openModal('${project.id}')">Learn More →</button>
                    </div>
                `;
                
                projectsGrid.appendChild(card);
                
                // Create modal
                const modal = document.createElement('div');
                modal.className = 'modal';
                modal.id = `modal-${project.id}`;
                
                modal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title">${project.title}</h2>
                            <button class="close-btn" onclick="closeModal('${project.id}')">×</button>
                        </div>
                        <div class="modal-body">
                            <div class="modal-grid">
                                <div>
                                    <img src="${project.image}" alt="${project.title}" class="modal-image">
                                    <div class="modal-section">
                                        <h3>Technologies Used</h3>
                                        <div class="tech-tags">
                                            ${project.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                                        </div>
                                    </div>
                                    <div class="modal-buttons">
                                        <a href="${project.links.github}" class="modal-btn ${project.links.github === '#' ? 'disabled' : ''}" target="_blank">
                                            GitHub →
                                        </a>
                                        <a href="${project.links.demo}" class="modal-btn ${project.links.demo === '#' ? 'disabled' : ''}" target="_blank">
                                            Live Demo →
                                        </a>
                                    </div>
                                </div>
                                <div>
                                    <div class="modal-section">
                                        <h3>Project Description</h3>
                                        <p>${project.fullDescription}</p>
                                    </div>
                                    <div class="modal-section">
                                        <h3>Key Features</h3>
                                        <ul>
                                            ${project.features.map(feature => `<li>${feature}</li>`).join('')}
                                        </ul>
                                    </div>
                                    <div class="modal-section">
                                        <h3>Project Impact</h3>
                                        <p>${project.impact}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                modalContainer.appendChild(modal);
            });
        }

        // Filter functionality
        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const projectCards = document.querySelectorAll('.project-card');

            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const filter = this.getAttribute('data-filter');

                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    // Filter projects with smooth transitions
                    projectCards.forEach(card => {
                        const tags = card.getAttribute('data-tags').split(',');
                        const shouldShow = filter === 'all' || tags.includes(filter);

                        if (shouldShow) {
                            card.classList.remove('hidden');
                        } else {
                            card.classList.add('hidden');
                        }
                    });
                });
            });
        }

        // Modal functions
        function openModal(projectId) {
            const modal = document.getElementById(`modal-${projectId}`);
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            // Scroll modal and its content to top
            modal.scrollTo(0, 0);
            const modalContent = modal.querySelector('.modal-content');
            if (modalContent) modalContent.scrollTo(0, 0);
        }

        function closeModal(projectId) {
            const modal = document.getElementById(`modal-${projectId}`);
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            populateProjects();
            setupFilters();
        });
    </script>
</body>
